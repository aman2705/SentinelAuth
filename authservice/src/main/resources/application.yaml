spring:
  application:
    name: authservice

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:authservice}?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: ${SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}  # 30 seconds for initial connections
      validation-timeout: 5000
      leak-detection-threshold: 60000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl.auto: update

  kafka:
    producer:
      # Works in Docker + locally
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      retries: ${KAFKA_PRODUCER_RETRIES:3}
      request-timeout-ms: ${KAFKA_PRODUCER_REQUEST_TIMEOUT_MS:30000}
      delivery-timeout-ms: ${KAFKA_PRODUCER_DELIVERY_TIMEOUT_MS:120000}
      enable-idempotence: ${KAFKA_PRODUCER_ENABLE_IDEMPOTENCE:true}
      compression-type: ${KAFKA_PRODUCER_COMPRESSION_TYPE:gzip}  # Using gzip instead of snappy for Alpine Linux compatibility

      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: com.aman.authservice.serializer.UserEventSerializer

      properties:
        spring.json.type.mapping: >
          userInfoEvent:authservice.events.UserInfoEvent,
          userEvent:authservice.events.UserEvent

    topic-json:
      name: ${KAFKA_TOPIC_NAME:user_service}  # CRITICAL: Must match consumer topic

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT:2s}

      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 4
          max-wait: 5s

server:
  port: 9898

# JWT configuration
# IMPORTANT: Change JWT secret in production using JWT_SECRET environment variable
# The secret should be at least 256 bits (32 bytes) - base64 encoded
# Generate a secure secret: openssl rand -base64 32
jwt:
  secret: ${JWT_SECRET:357638792F423F4428472B4B6250655368566D597133743677397A2443264629}
  access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION_MS:6000000}  # 100 minutes
  refresh-token-expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION_MS:6000000}  # 100 minutes

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.zaxxer.hikari: DEBUG
    org.apache.kafka: DEBUG
    org.springframework.kafka: DEBUG

security:
  basic:
    enable: false
  ignored: "/**"

sentinel:
  rate-limit:
    tenant-header: ${TENANT_HEADER:X-Tenant-ID}
    metric-tag: authservice
    fixed-window:
      limit: 5
      duration: 60s
    sliding-window:
      limit: 10
      duration: 300s
    brute-force:
      limit: 3
      duration: 300s
      lockout: 900s

resilience4j:
  circuitbreaker:
    instances:
      redisRateLimiter:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 4
        automaticTransitionFromOpenToHalfOpenEnabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: authservice  # MySQL only creates one DB, we'll create userservice via init script
      MYSQL_USER: app_user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    container_name: authservice
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "9898:9898"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: authservice
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092  # Use internal listener for container-to-container communication
      KAFKA_TOPIC_NAME: user_service
      # Increase HikariCP connection timeout for initial startup (30 seconds)
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9898/auth/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  userservice:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    container_name: userservice
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "9810:9810"
    environment:
      MYSQL_HOST: mysql         
      MYSQL_PORT: 3306         
      MYSQL_DB: userservice
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092  # Use internal listener for container-to-container communication
      KAFKA_TOPIC_NAME: user_service
      KAFKA_CONSUMER_GROUP_ID: user-service
      # Increase HikariCP connection timeout for initial startup (30 seconds)
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 30000
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9810/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
